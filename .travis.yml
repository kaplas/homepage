language: node_js
node_js:
  - "7"
sudo: required
services:
  - docker
install:
  - npm install -g now now-pipeline
script:
  - docker run -v "$PWD:/srv/jekyll" jekyll/jekyll:pages jekyll build
  - now-pipeline --alias kaplas.net --test "echo No tests"
  - now-pipeline --alias kaplas.fi --test "echo No tests"
  - now-pipeline-prune
