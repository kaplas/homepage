title:            Kaplas.net
slogan:           My blog about tech and slow life
description:      Personal homepage and blog of Jouni Kaplas
canonical:        http://cido.github.io

# Owner/author information
owner:
  name:           Jouni Kaplas
  avatar:         avatar.png
  bio:            Slow dude
  email:          contact.dp@palvelu.kaplas.fi
  twitter:        JouniKaplas
  github:         cido
  location:       "Tampere, Finland"
  # Plug in your disqus shortname!

tools:
  standards:      "HTML, SCSS, Jekyll"
  software:       "git"

# Links to include in top navigation
# For external links add external: true
links:
  - title: Blog
    url: /blog
  - title: Github
    url: https://github.com/cido
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/Helsinki
future:      true
highlighter: pygments
markdown:    kramdown

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

sass:
    sass_dir: assets/_sass

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /blog/:title

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp"]
